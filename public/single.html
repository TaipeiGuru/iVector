<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>îVector</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 id="website">îVector</h1>
        <div class="buttondiv">
            <button class="button" id="spawn" style="margin-right:1%;" onclick="toggleSpawn()">Spawn Pilot</button>
            <select id="approachSelect" style="display:none; margin-left:4px;">
                <option value="ILS">ILS</option>
                <option value="VIS">VIS</option>
                <option value="RV">RV</option>
            </select>
            <button class="button" id="terrain" style="margin-left:1%; margin-right:1%;" onclick="toggleTerrain()">Terrain</button>
            <select id="terrainSelect" style="display:none; margin-left:4px;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button class="button" id="endSession" style="margin-left:1%; margin-right:1%;">End Session</button>
            <button class="button" id="share" style="margin-left:1%;" onclick="toggleShare()">Share Session</button>
        </div>
    </div>
    <div class="zoom-controls">
        <button id="zoomInBtn" class="zoom-btn">+</button>
        <button id="zoomOutBtn" class="zoom-btn">−</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@1.1.78/dist/rexuiplugin.min.js"></script>
    <script src="utils.js"></script>
    <script src="events.js"></script>
    <script src="terrain.js"></script>
    <script src="script.js"></script>
</body>
</html>
