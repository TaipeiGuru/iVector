<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>îVector</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 id="website">îVector</h1>
    </div>
    <div class="home-container">
        <div class="placeholder-img">
            Image
        </div>
        <div class="toggle-group">
            <button id="singleBtn" class="toggle-btn active">Single Runway</button>
            <button id="parallelsBtn" class="toggle-btn">Parallels</button>
        </div>
        <div class="join-group" style="margin-top: 1em;">
            <button class="start-btn" id="joinSessionBtn">Join Session</button>
            <button class="start-btn" id="startControlBtn">Start Session</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        const singleBtn = document.getElementById('singleBtn');
        const parallelsBtn = document.getElementById('parallelsBtn');
        let selectedMode = 'single';

        singleBtn.addEventListener('click', () => {
            singleBtn.classList.add('active');
            parallelsBtn.classList.remove('active');
            selectedMode = 'single';
        });

        parallelsBtn.addEventListener('click', () => {
            parallelsBtn.classList.add('active');
            singleBtn.classList.remove('active');
            selectedMode = 'parallels';
        });

        document.getElementById('joinSessionBtn').addEventListener('click', () => {
            const code = prompt("Enter session code:");
            if (code) {
                const sessionCode = code.trim().toUpperCase();
                window.location.href = `single.html?session=${sessionCode}`;
            }
        });

        document.getElementById('startControlBtn').addEventListener('click', function () {
            const modePage = selectedMode === 'single' ? 'single.html' : 'parallels.html';
            window.location.href = modePage;
        });
    </script>
</body>
</html>
