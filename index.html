<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>îVector</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 id="website">îVector</h1>
        <!-- No buttons here for the home screen -->
    </div>
    <div class="home-container">
        <div class="placeholder-img">
            Image
        </div>
        <div class="toggle-group">
            <button id="singleBtn" class="toggle-btn active">Single Runway</button>
            <button id="parallelsBtn" class="toggle-btn">Parallels</button>
        </div>
        <button class="start-btn" id="startControlBtn">Start Controlling</button>
    </div>
    <script>
        // Toggle logic
        const singleBtn = document.getElementById('singleBtn');
        const parallelsBtn = document.getElementById('parallelsBtn');
        let selectedMode = 'single';

        singleBtn.addEventListener('click', () => {
            singleBtn.classList.add('active');
            parallelsBtn.classList.remove('active');
            selectedMode = 'single';
        });

        parallelsBtn.addEventListener('click', () => {
            parallelsBtn.classList.add('active');
            singleBtn.classList.remove('active');
            selectedMode = 'parallels';
        });

        // Start button logic
        document.getElementById('startControlBtn').addEventListener('click', function () {
            // Change 'main.html' to your actual main app file if needed
            window.location.href = selectedMode === 'single' ? 'single.html' : 'parallels.html';
        });
    </script>
</body>
</html>
